<div class="container">
    <br>
    <!-- CARD NOTIFICATION -->
    <div *ngIf="projectCreationSuccess" class="alert alert-dismissible alert-success" id="alert">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Well done!</strong> You successfully updated the KPI.
        <br>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
                aria-valuemin="0" aria-valuemax="100" style="width: 75%;"></div>
        </div>
    </div>
    <div *ngIf="projectCreationError" class="alert alert-dismissible alert-danger" id="alert">
        <br>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Oh snap!</strong> There was an error updating the KPI. Please try again.
    </div>
    <!-- END CARD NOTIFICATION -->

    <div class="mt-4">
        <div>
            <label for="inputDefault" class="form-label">KPI Name:</label>
        </div>
        <input type="text" class="form-control" id="inputDefault" placeholder="Enter KPI Name:" [(ngModel)]="kpiName">
    </div>
    <br>
    <div class="mt-4">
        <div>
            <label for="exampleTextarea" class="form-label">Description:</label>
        </div>
        <textarea class="form-control" id="exampleTextarea" rows="3" [(ngModel)]="kpiDescription"></textarea>
    </div>
    <br>
    <div class="text-center mt-4">
        <button class="btn btn-danger float-start" routerLink="/dbkpis">Cancel</button>
        <button class="btn btn-primary ms-2" (click)="updateKpi()"
            [disabled]="!kpiName || !kpiDescription">Save</button>
    </div>

</div>
