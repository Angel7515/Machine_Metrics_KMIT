<div class="contenedor">
  <br>
  <h1 class="title"><strong>Create a new KPI to Project</strong></h1>
  <div class="container">
    <button class="btn btn-primary mt-3" (click)="navigateToKpisView()">Back</button>

    <!-- CARD NOTIFICATION -->
    <div *ngIf="projectCreationSuccess" class="alert alert-dismissible alert-success" id="alert">
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      <strong>Well done!</strong> You successfully created the project.
      <br>
      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
          aria-valuemin="0" aria-valuemax="100" style="width: 75%;"></div>
      </div>
    </div>
    <div *ngIf="projectCreationError" class="alert alert-dismissible alert-danger" id="alert">
      <br>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      <strong>Oh snap!</strong> There was an error creating the project. Please try again.
    </div>
    <!-- END CARD NOTIFICATION -->

    <div class="mt-4">
      <div>
        <label for="inputDefault" class="form-label"><strong>KPI Name:</strong></label>
        <small class="text-muted">* Required</small>
      </div>
      <input type="text" class="form-control" id="inputDefault" placeholder="Enter KPI Name:" [(ngModel)]="kpiName">
    </div>

    <div class="mt-4">
      <div>
        <label for="exampleSelect1" class="form-label"><strong>Type:</strong></label>
        <small class="text-muted">* Required</small>
      </div>
      <select class="form-select" id="exampleSelect1" [(ngModel)]="kpiType">
        <option>QUANTITATIVE</option>
        <option>QUALITATIVE</option>
      </select>
    </div>

    <br>
    <div class="date_start">
      <label class="col-form-label mt-4" for="startDate"><strong>Project Duration:</strong></label>
      <small class="text-muted">*Required</small><br>
      <mat-form-field>
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input matStartDate placeholder="MM/DD/YYYY" [(ngModel)]="startDate">
          <input matEndDate placeholder="MM/DD/YYYY" [(ngModel)]="endDate">
        </mat-date-range-input>
        <mat-hint>Start Date â€“ End Date</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
    </div>

    <div class="mt-4">
      <div>
        <label for="exampleTextarea" class="form-label"><strong>Description:</strong></label>
        <small class="text-muted">* Required</small>
      </div>
      <textarea class="form-control" id="exampleTextarea" rows="3" [(ngModel)]="kpiDescription"></textarea>
    </div>

    <!-- Lista de Participantes -->
    <div class="mt-4">
      <h2>Participantes</h2>
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let participant of combinedData">
          {{ participant.full_name }}
          <button class="btn" [ngClass]="{'btn-primary': !participant.isResponsible, 'btn-danger': participant.isResponsible}"
            (click)="toggleResponsibility(participant)">
            {{ participant.isResponsible ? 'Eliminar' : 'Responsable' }}
          </button>
        </li>
      </ul>
    </div>

    <div class="text-center mt-4">
      <button class="btn btn-danger float-start" (click)="navigateToKpisView()">Cancel</button>
      <button class="btn btn-primary ms-2" (click)="createKpi()"
        [disabled]="!kpiName || !kpiType || !kpiDescription || !startDate || !endDate">Create</button>
    </div>
  </div>
</div>
