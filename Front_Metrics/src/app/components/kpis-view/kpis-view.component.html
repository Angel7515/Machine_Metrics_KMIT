<div class="container">
  <br>
  <h1 class="display-4">KPIS In Project: {{project_name}}</h1>
  <br>
  <button routerLink="/kpiAdd" class="btn btn-primary btn-lg mb-3">Add New KPI</button>
  <br>
  <div class="table-responsive">
    <table class="table table-hover table-striped">
      <thead class="table-active">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Type</th>
          <th scope="col">Importance</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let kpi of kpis" (click)="redirectToPerformance(kpi)">
          <th scope="row">{{ kpi.idkpis }}</th>
          <td>{{ kpi.name }}</td>
          <td>{{ kpi.type_kp }}</td>
          <td>{{ kpi.importance }}</td>
          <td><button (click)="redirectToEditKPI(kpi)" class="btn btn-warning">Edit</button><button class="btn btn-success">Follow up</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
