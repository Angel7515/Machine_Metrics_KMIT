<div class="contenedor">
  <br>
  <h1 class="title"><strong>KPIS In Project: {{project_name}}</strong></h1>
  <div class="container">
    <br>
    <div class="d-flex justify-content-between mb-3">
      <button class="btn btn-danger" routerLink="/dbkpis">Back</button>
      <button *ngIf="!isAdminRole()" routerLink="/kpiAdd" class="btn btn-primary btn-lg">Add New KPI</button>
    </div>
    <br>
    <div class="table-responsive">
      <table class="table table-hover table-striped">
        <thead class="table-primary">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Type</th>
            <th scope="col">Importance</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody class="table-default">
          <tr *ngFor="let kpi of kpis" (click)="redirectToPerformance(kpi)">
            <th scope="row">{{ kpi.idkpis }}</th>
            <td>{{ kpi.name }}</td>
            <td>{{ kpi.type_kp }}</td>
            <td>{{ kpi.importance }}</td>
            <td><button *ngIf="!isAdminRole()" (click)="redirectToEditKPI(kpi)"
                class="btn btn-warning">Edit</button><button class="btn btn-success">Follow up</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
