<div class="container">
    <h1 class="display-4">New Performance Details</h1>
    <div>
        <p><strong>ID:</strong> {{ idkpis }}</p>
        <p><strong>Name:</strong> {{ name }}</p>
        <p><strong>Type:</strong> {{ type_kp }}</p>
        <p><strong>Importance:</strong> {{ importance }}</p>
        <!-- Aquí puedes mostrar más detalles según sea necesario -->
    </div>

    <!-- CARD NOTIFICATION -->
    <div *ngIf="projectCreationSuccess" class="alert alert-dismissible alert-success" id="alert">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Well done!</strong> You successfully created the performance.
        <br>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
                aria-valuemin="0" aria-valuemax="100" style="width: 75%;"></div>
        </div>
    </div>
    <div *ngIf="projectCreationError" class="alert alert-dismissible alert-danger" id="alert">
        <br>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Oh snap!</strong> There was an error creating the performance. Please try again.
    </div>
    <!-- END CARD NOTIFICATION -->

    <form>
        <div class="form-group" *ngIf="showKpiNumField">
            <label for="kpiNum">Quantifiable number of your progress:</label>
            <small class="text-muted">* Required</small>
            <input type="number" class="form-control" id="kpiNum" [(ngModel)]="kpiNum" name="kpiNum">
        </div>
        <div class="form-group" *ngIf="showKpiStrField">
            <label for="kpiStr">Qualitative characteristic of your progress:</label>
            <small class="text-muted">* Required</small>
            <input type="text" class="form-control" id="kpiStr" [(ngModel)]="kpiStr" name="kpiStr">
        </div>
        <div class="form-group">
            <label for="kpiStrPorcent">Approximate progress percentage</label>
            <small class="text-muted">* Required</small>
            <input type="number" class="form-control" id="kpiStrPorcent" [(ngModel)]="kpiStrPorcent"
                name="kpiStrPorcent">
        </div>
        <div class="form-group">
            <label for="kpiDescripcion">Description:</label>
            <small class="text-muted">* Required</small>
            <textarea class="form-control" id="kpiDescripcion" [(ngModel)]="kpiDescripcion"
                name="kpiDescripcion"></textarea>
        </div>
        <div class="form-group">
            <label for="dateUpload">Update:</label>
            <small class="text-muted">* Required</small>
            <input type="date" class="form-control" id="dateUpload" [(ngModel)]="dateUpload" name="dateUpload">
        </div>
        <!-- Puedes ocultar estos campos si los obtienes del componente anterior -->
        <input type="hidden" [(ngModel)]="kpisIdkpis" name="kpisIdkpis">
        <input type="hidden" [(ngModel)]="kpisProjectIdproject" name="kpisProjectIdproject">
        <input type="hidden" [(ngModel)]="kpisProjectPersonidactive" name="kpisProjectPersonidactive">

        <br>

        <div class="button-container">
            <button type="button" class="btn btn-danger" routerLink="/dbkpis">CANCEL</button>
            <button type="button" class="btn btn-primary" (click)="onSubmit()">Submit</button>
        </div>
    </form>

</div>
