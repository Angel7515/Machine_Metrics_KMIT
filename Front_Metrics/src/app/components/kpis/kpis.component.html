<div class="container">
    <br>
    <h1>KPIS For Project</h1>
    <br>
    <table class="table table-hover">
        <thead>
            <tr class="table-active">
                <th scope="col">ID</th>
                <th scope="col">Project</th>
                <th scope="col">Status</th>
            </tr>
        </thead>
        <tbody>
            <ng-container>
                <tr *ngFor="let project of filteredProjects | filter: searchTerm" (click)="navigateToKpisView(project.idproject, project.project_name)">
                    <th scope="row">{{ project.idproject }}</th>
                    <td style="max-width: 250px; max-height: 100px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                        {{ project.project_name }}
                    </td>
                    <td>{{ project.status_project }}</td>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>
