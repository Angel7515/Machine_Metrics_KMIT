<div class="container">
    <h1>Create a new Project</h1>
    <div class="form-group">
        <label class="col-form-label mt-4" for="inputDefault"><Strong>Title or name:</Strong></label>
        <input type="text" class="form-control" placeholder="Enter the title or name of your project to register"
            id="inputDefault">
    </div>
    <br>
    <div class="date_start">
        <label class="col-form-label mt-4" for="inputDefault"><Strong>Start Date:</Strong></label>
        <input type="date" />
    </div>
    <br>
    <div class="date_end">
        <label class="col-form-label mt-4" for="inputDefault"><Strong>End Date:</Strong></label>
        <input type="date" />
    </div>
    <br>
    <div class="form-group">
        <label for="exampleTextarea" class="form-label mt-4"><strong>Description:</strong></label>
        <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
    </div>
    <br>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search Participant" aria-label="Search Participant"
            aria-describedby="button-addon2">
        <button class="btn btn-primary" type="button" id="button-addon2">Add Participant</button>
    </div>
    <div class="alert alert-dismissible alert-light">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Heads up!</strong> This <a href="#" class="alert-link">alert needs your attention</a>, but it's not
        super important.
    </div>
    <br>
    <div class="actions_button">
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
    </div>
</div>
