<div class="contenedor">
    <br>
    <h1 class="title"><strong>Create a new Project</strong></h1>
    <div class="container">

        <!-- CARD NOTIFICATION -->
        <div *ngIf="projectCreationSuccess" class="alert alert-dismissible alert-success" id="alert">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>Well done!</strong> You successfully created the project.
            <br>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                    aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%;"></div>
            </div>
        </div>
        <div *ngIf="projectCreationError" class="alert alert-dismissible alert-danger" id="alert">
            <br>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>Oh snap!</strong> There was an error creating the project. Please try again.
        </div>
        <!-- END CARD NOTIFICATION -->

        <div class="form-group">
            <label class="col-form-label mt-4" for="projectName"><strong>Title or name:</strong></label>
            <small class="text-muted">*Required</small>
            <input type="text" class="form-control" placeholder="Enter the title or name of your project to register"
                id="projectName" [(ngModel)]="projectData.project_name">
        </div>
        <br>
        <div class="date_start">
            <label class="col-form-label mt-4" for="startDate"><strong>Start Date:</strong></label>
            <small class="text-muted">*Required</small>
            <input type="date" id="startDate" [(ngModel)]="projectData.start_date">
        </div>
        <br>
        <div class="form-group">
            <label for="projectDescription" class="form-label mt-4"><strong>Description:</strong></label>
            <small class="text-muted">*Required</small>
            <textarea class="form-control" id="projectDescription" rows="3"
                [(ngModel)]="projectData.description"></textarea>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-outline-danger" routerLink="/home">Cancel</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-outline-success" (click)="createProject()">Accept</button>
            </div>
        </div>
    </div>
</div>
